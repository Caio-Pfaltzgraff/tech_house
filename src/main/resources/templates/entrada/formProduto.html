<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head('Entrada de Produtos')}"></head>
<body>

<header>
    <div th:replace="~{base :: logo}"></div>
</header>

<div class="container">
    <div class="card mt-4">
        <div class="card-header text-bg-secondary text-center">
            <h1>Produto da Entrada</h1>
        </div>
        <form class="card-body mt-1" method="post" action="/acao/entrada/produtos">
            <div class="row">
                <div class="col-md-8">
                    <label class="control-label">Produto</label>
                    <select class="form-select" name="produtoId">
                        <option value="" disabled selected>Selecione um produto</option>
                        <option th:each="p : ${produtos}" th:value="${p.id}" th:text="${p.nome}" />
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="control-label">Quantidade</label>
                    <input type="number" name="quantidade" min="0" class="form-control text-center" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="row">
                    <div class="col-md-12">
                        <button formaction="/acao/entrada/produtos" formmethod="post" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                            </svg> Cancelar
                        </button>
                        <button  class="btn btn-success" type="submit"  >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg> Adicionar a Entrada
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
