<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head th:replace="~{base :: head('login')}"></head>
<body class="bg-custom">
    <header>
        <nav class="navbar logo-container  d-flex justify-content-between">
            <div class="container-fluid">
                <span  class="logo fs-3">Tech House</span>
                <span class="logo fs-3">Seja Bem-vindo!</span>
            </div>
        </nav>
    </header>
   <main class="container">
       <div class="card mt-5 p-3 mx-lg-5 mx-md-5">
           <h3 class="card-title text-center mt-2 mb-2 fw-semibold">Login</h3>
           <form id="login-form" th:action="@{/login}" method="post">
               <label for="username" class="form-label text-center fw-medium">Usu√°rio</label>
               <input id="username" name="username" type="text" class="form-control"/>

               <label for="password" class="form-label mt-4 fw-medium">Senha</label>
               <input id="password" name="password" type="password" class="form-control"/>

               <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger mt-3" role="alert"></div>

               <div class="d-flex justify-content-center">
                   <button class="btn btn-primary mt-4 mb-2 fw-medium" type="submit">Entrar</button>
               </div>
           </form>
       </div>
   </main>
</body>
</html>
