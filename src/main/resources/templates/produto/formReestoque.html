<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head('Reestoque')}"></head>
<body>

  <header>
    <div th:replace="~{base :: logo}"></div>
  </header>

  <div class="container">
    <div class="card mt-4">
      <div class="card-header text-bg-secondary text-center">
        <h1>Entrada de Produtos</h1>
      </div>

      <form class="card-body" >
        <div class="row p-3">
          <div class="col-md-6">
            <label class="control-label">Data</label>
            <input type="text" class="form-control" placeholder="dd/mm/yyyy"/>
          </div>
          <div class="col-md-6">
            <label class="control-label">NÃºmero</label>
            <input type="text" class="form-control"/>
          </div>
        </div>

        <div class="row p-3">
          <div class="col-md-12">
            <table id="tabelaProdutos" class="table table-bordered border-black table-hover text-center">
              <thead class="table-dark border-secondary">
              <tr>
                <th>Produto</th>
                <th>Quantidade</th>
              </tr>
              </thead>
              <tbody>
                <tr th:each="produto : ${produtos}">
                  <td th:text="${produto.nome}" class="text-center">Nome</td>
                  <td>
                    <input type="number" min="0" max="${produto.quantidadeMaxima - produto.quantidadeEstoque}" class="form-control text-center" th:placeholder="'Max: ' + ${produto.quantidadeMaxima - produto.quantidadeEstoque}">
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>

        <div class="row p-3">
          <div class="col-md-12 text-right">
            <a href="/inventory" class="btn btn-danger" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg> Cancelar
            </a>
            <a id="btn_salvar" class="btn btn-primary" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-database" viewBox="0 0 16 16">
                <path d="M4.318 2.687C5.234 2.271 6.536 2 8 2s2.766.27 3.682.687C12.644 3.125 13 3.627 13 4c0 .374-.356.875-1.318 1.313C10.766 5.729 9.464 6 8 6s-2.766-.27-3.682-.687C3.356 4.875 3 4.373 3 4c0-.374.356-.875 1.318-1.313ZM13 5.698V7c0 .374-.356.875-1.318 1.313C10.766 8.729 9.464 9 8 9s-2.766-.27-3.682-.687C3.356 7.875 3 7.373 3 7V5.698c.271.202.58.378.904.525C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777A4.92 4.92 0 0 0 13 5.698ZM14 4c0-1.007-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1s-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4v9c0 1.007.875 1.755 1.904 2.223C4.978 15.71 6.427 16 8 16s3.022-.289 4.096-.777C13.125 14.755 14 14.007 14 13V4Zm-1 4.698V10c0 .374-.356.875-1.318 1.313C10.766 11.729 9.464 12 8 12s-2.766-.27-3.682-.687C3.356 10.875 3 10.373 3 10V8.698c.271.202.58.378.904.525C4.978 9.71 6.427 10 8 10s3.022-.289 4.096-.777A4.92 4.92 0 0 0 13 8.698Zm0 3V13c0 .374-.356.875-1.318 1.313C10.766 14.729 9.464 15 8 15s-2.766-.27-3.682-.687C3.356 13.875 3 13.373 3 13v-1.302c.271.202.58.378.904.525C4.978 12.71 6.427 13 8 13s3.022-.289 4.096-.777c.324-.147.633-.323.904-.525Z"/>
              </svg> Salvar
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
