<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head('Cadastro de Produto')}"></head>
<body>

    <header>
        <div th:replace="~{base :: logo}"></div>
        <div class="mt-3">
            <a href="/home" class="px-2">
                <button class="btn btn-primary btn-sm" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"></path>
                    </svg>
                    Voltar
                </button>
            </a>
        </div>
    </header>

    <div class="container">

        <div class="card mt-4">
            <div class="card-header text-bg-secondary text-center">
                <h1>Cadastro de Produto</h1>
            </div>
            <form th:object="${dadosCadastroProduto}" action="/produto/novo" method="post" class="card-body">
                <div class="form-group mb-3">
                    <label>Produto</label>
                    <input th:field="*{nome}" placeholder="nome do produto" class="form-control"/>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label>Preço</label>
                        <div class="input-group">
                            <div class="input-group-text">R$</div>
                            <input th:field="*{preco}" type="number" step="0.01" min="0" class="form-control" placeholder="ex: 1500.35">
                        </div>
                    </div>
                    <div class="col">
                        <label>Quantidade Mínima</label>
                        <input th:field="*{quantidadeMinima}" type="number" min="0" class="form-control" placeholder="mínima">
                    </div>
                    <div class="col">
                        <label>Quantidade Máxima</label>
                        <input th:field="*{quantidadeMaxima}" type="number" min="0" class="form-control" placeholder="máxima">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label>Tipo de produto</label>
                        <select th:field="*{tipo}" class="form-select">
                            <option th:each="p : ${tipoProduto}" th:value="${p}" th:text="${p.getDescricao()}"></option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-success" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

</body>
</html>
