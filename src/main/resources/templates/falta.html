<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head th:replace="~{base :: head('Produtos em falta')}"></head>
<body class="bg-custom">

<header th:replace="~{base :: header}"></header>

<div class="container">

  <div class="p-1 bg-body-secondary rounded-3 d-flex justify-content-center mb-2 mt-4" th:if="${produtos.size() > 0}">
    <h1 class="display-5" th:text="'Produtos em falta: ' + ${produtos.size()}">Produtos em falta</h1>
  </div>
  <div class="p-1 bg-body-secondary rounded-3 d-flex justify-content-center mb-2" th:unless="${produtos.size() > 0}">
    <h1 class="display-5">Nenhum Produto em Falta!</h1>
  </div>

  <div class="d-flex justify-content-between mt-3 mb-3">
    <div class="gap-3 mt-1">
      <a href="/inventory/produtos-em-falta" class="nav-item mt-1 fw-bold link-secondary text-decoration-none">Produtos em Falta</a>
      <a href="/produto/formulario" class="mx-3 nav-item mt-1 fw-bold link-secondary text-decoration-none">Novo Produto</a>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Buscar Produto" aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    </form>
  </div>

  <div class="table-responsive" th:if="${produtos.size() > 0}">
    <table class="table table-bordered border-black table-hover">
      <thead class="table-dark border-secondary">
      <tr class="text-center">
        <th scope="col">Nome</th>
        <th scope="col">Qtd mínima</th>
        <th scope="col">Qtd em estoque</th>
        <th scope="col">MÍN a Comprar</th>
        <th scope="col">MÁX a Comprar</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="produto : ${produtos}" class="text-center">
        <td th:text="${produto.nome}">Nome</td>
        <td th:text="${produto.quantidadeMinima}">Qtd Minima</td>
        <td th:text="${produto.quantidadeEstoque}">Qtd em Estoque</td>
        <td th:text="${produto.minComprar}">Mínimo a comprar</td>
        <td th:text="${produto.maxComprar}">Máximo a comprar</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
